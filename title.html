<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="login.js"></script>
</head>
<body>
    <div class="container">
        <div id="div_login">
            <h1>Login</h1>
            <div id="message"></div>
            <div>
                <input type="text" class="textbox" id="loginUsername" name="txt_uname" placeholder="Username" />
            </div>
            <div>
                <input type="password" class="textbox" id="loginPassword" name="txt_pwd" placeholder="Password"/>
            </div>
            <div>
                <input type="button" value="Submit" name="onLoginBtn" id="loginBtn" />
            </div>
        </div>
    
    </div>
</body>
</html>
